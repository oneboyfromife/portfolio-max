<form action="POST" class="contact-form padd-15" name="contact" data-netlify="true">
    <p class="contact-inputs">
        <!-- Contact content -->
        <p class="contact-content">
            <input type="text" class="contact-input">
            <label for="" class="contact-label">Name</label>
            <span></span>
        </p>
        <p class="contact-content">
            <input type="text" class="contact-input" required>
            <label for="" class="contact-label">Phone Number</label>
            <span></span>
        </p>
        <!-- Contact content -->
        <p class="contact-content">
            <input type="email" class="contact-input" required>
            <label for="" class="contact-label">Email</label>
            <span></span>
        </p>
        <!-- Contact content -->
        <p class="contact-content contact-area">
            <textarea name="" id="" cols="30" rows="10" class="contact-input" required></textarea>
            <label for="" class="contact-label">Message</label>
            <span></span>
        </p>
        <div data-netlify-recaptcha="true"></div>
    </p>
    <a href="#" class="btn btn-default submit-btn">Send Message</a>
</form>
